<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redline | Motorsport</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #000000, #1f1f1f);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 320px;
      max-width: 90%;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 20px #ff0033aa);
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin: 10px 0;
      color: #ff0033;
      text-shadow: 0 0 12px #ff0033aa;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      background-color: #ff0033;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      width: 250px;
      margin: 10px auto;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff0033aa;
      opacity: 0;
      animation: fadeIn 2.4s ease forwards;
    }

    .links a:hover {
      background-color: #cc0029;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 20px #ff0033dd;
    }

    .icon {
      font-size: 1.2em;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2em;
      }
      .links a {
        width: 80%;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="1000008303.png" alt="Redline Motorsports Logo">
  <h1>Redline</h1>
  <p>Motorsports & Lifestyle</p>
  <div class="links">
    <a href="https://www.instagram.com/valclsths?igsh=MWg5bnUwMWduOG9qbw==" target="_blank">
      <i class="fab fa-instagram icon"></i> Instagram
    </a>
    <a href="https://wa.me/082219053780" target="_blank">
      <i class="fab fa-whatsapp icon"></i> WhatsApp
    </a>
    <a href="https://tokopedia.com/redline" target="_blank">
      <i class="fas fa-store icon"></i> Tokopedia
    </a>
    <a href="https://shopee.com/redline" target="_blank">
      <i class="fas fa-store icon"></i> shopee
    </a>
    <a href="https://tiktok.com/redline" target="_blank">
      <i class="fas fa-store icon"></i> tiktok
    </a>
  </div>
</body>
</html>
